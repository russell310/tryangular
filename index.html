<!DOCTYPE html>
<html lang="en" ng-app='try'>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Try Angular 1.5</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/angular-1.5.8/angular.min.js"></script>

	<script type="text/javascript" src="js/app/app.module.js"></script>
	<script type="text/javascript" src="js/app/app.config.js"></script>

	<script type="text/javascript" src="js/app/blog-list/blog-list.module.js"></script>
	<script type="text/javascript" src="js/app/blog-list/blog-list.component.js"></script>
</head>
<body>
<h1 class="new-class" ng-class="{'other-class': name}">Hello, 
<span ng-if='name'>{{ name }}</span>
<span ng-if='!name'>World</span>
</h1>

<input type="text" ng-model='name'>

<div class="" ng-controller='BlogListController'>
	{{ title }}
</div>
</body>
</html>
